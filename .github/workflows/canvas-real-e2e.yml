name: Canvas Real E2E

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: Base URL for CredTrail environment under test
        required: true
        default: https://credtrail.org
      tenant_id:
        description: Tenant ID with an already-connected Canvas integration
        required: true
      expected_course_id:
        description: Optional Canvas course ID to target (defaults to first active course)
        required: false
        default: ''
      expected_learner_id:
        description: Optional Canvas learner ID filter for assertions
        required: false
        default: ''
      expect_courses:
        description: Require at least one course from Canvas list call
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  canvas-real-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Validate required secret
        env:
          E2E_BOOTSTRAP_ADMIN_TOKEN: ${{ secrets.E2E_BOOTSTRAP_ADMIN_TOKEN }}
        run: |
          if [ -z "$E2E_BOOTSTRAP_ADMIN_TOKEN" ]; then
            echo "Missing repository secret: E2E_BOOTSTRAP_ADMIN_TOKEN"
            exit 1
          fi

      - name: Run real Canvas e2e test
        env:
          E2E_BASE_URL: ${{ inputs.base_url }}
          E2E_REAL_CANVAS_ENABLED: 'true'
          E2E_BOOTSTRAP_ADMIN_TOKEN: ${{ secrets.E2E_BOOTSTRAP_ADMIN_TOKEN }}
          E2E_CANVAS_TENANT_ID: ${{ inputs.tenant_id }}
          E2E_CANVAS_EXPECTED_COURSE_ID: ${{ inputs.expected_course_id }}
          E2E_CANVAS_EXPECTED_LEARNER_ID: ${{ inputs.expected_learner_id }}
          E2E_CANVAS_EXPECT_COURSES: ${{ inputs.expect_courses }}
        run: pnpm test:e2e:canvas-real --project=chromium

      - name: Upload Playwright Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: canvas-real-e2e-playwright-artifacts
          path: artifacts/playwright
          if-no-files-found: ignore
